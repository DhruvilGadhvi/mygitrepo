<!DOCTYPE html>
<head>
    <title>Jquery</title> 
    <script src="C:\Users\Dhruvil Gadhvi\Desktop\Jquery\jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('p').click(function(){ //when click on p tag this function gets called
                $(this).hide();
                console.log('you just clicked on p');
                //alert("1 item dissappeared")
            $('b').click(function(){
                //alert('you clicked the bold letters')
                console.log('you just clicked on b');
            });
            });
        });
        </script>
</head>
<body>
    <h1>hey there</h1>
    <p>click me and i will be dissappeared</p>
    <b>something in bold</b>
</body>
</html>
